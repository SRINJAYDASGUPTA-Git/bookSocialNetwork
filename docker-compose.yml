services:
  postgres:
    container_name: postgres-sql-bsn
    image: postgres
    environment:
        POSTGRES_USER: username
        POSTGRES_PASSWORD: password
        PGDATA: /var/lib/postgresql/data
        POSTGRES_DB: book_social_network
    volumes:
      - postgres:/data/postgres
    ports:
      - 5432:5432
    networks:
      - spring-boot-network
    restart: unless-stopped
  mail-dev:
    container_name: mail-dev-bsn
    image: maildev/maildev
    ports:
      - 1080:1080
      - 1025:1025
  bsn-api:
    container_name: bsn-api
    image: bsn/bsn:1.0.0
    ports:
      - 8080:8080
    networks:
      - spring-boot-network
    depends_on:
      - postgres

networks:
    spring-boot-network:
        driver: bridge
volumes:
    postgres:
      driver: local
