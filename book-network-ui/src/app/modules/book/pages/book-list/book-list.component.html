<h3>Book List</h3>
<div
  *ngIf="message"
  class="alert"
  [class.alert-danger]="label === 'error'"
  [class.alert-success]="label === 'success'"
>
  {{message}}
</div>
<hr>
<div class="d-flex justify-content-start gap-2 flex-wrap">
  <app-book-card *ngFor="let book of bookResponse.content" [book]="book" (borrow)="borrowBook($event)">
  </app-book-card>
</div>

<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page Navigation Example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="gotoFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angles-left "></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="gotoPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angle-left "></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor = "let _ of [].constructor(this.bookResponse.totalPages); let pageIndex = index"
      >
        <a
          (click)="gotoPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.active]="pageIndex == page"
        >
          {{pageIndex + 1}}
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="gotoNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-chevron-right "></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="gotoLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right "></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
