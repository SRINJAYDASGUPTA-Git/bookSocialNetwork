<div
  class="card"
  style="width: 20rem; height: 30rem"
>
  <img [alt]="book.title" [src]="bookCover" class="card-img-top" height="200">
  <div class="card-body overflow-hidden">
    <h5 class="card-title fs-6 text-wrap fw-bold mb-1">
      <i class="fa-solid fa-book"></i>&nbsp;{{book.title}}
    </h5>
    <h5 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fa-solid fa-user-check"></i>&nbsp;{{book.author}}
    </h5>
    <h6 class="card-subtitle fs-6 text-secondary mb-1">
      <i class="fa-solid fa-code"></i>&nbsp;{{book.isbn}}
    </h6><h6 class="card-subtitle fs-6 text-secondary">
      <i class="fa-solid fa-user"></i>&nbsp;{{book.owner}}
    </h6>
    <hr>
    <p class="card-text overflow-auto">
      {{book.synopsis}}
    </p>
  </div>
  <div class="card-footer d-flex justify-content-between align-items-center gap-2">
    <div class="d-flex gap-2">
      5 stars
    </div>

    <div class="d-flex gap-2">
      <i class="fas fa-circle-info text-primary"></i>
      <i class="fas fa-list-check text-primary"></i>
      <i class="fas fa-heart text-danger"></i>
    </div>

    <div class="d-flex gap-2">
      <i class="fas fa-edit text-success"></i>
      <i class="fas fa-share-nodes text-primary"></i>
      <i class="fas fa-archive text-danger"></i>
    </div>
  </div>
</div>
